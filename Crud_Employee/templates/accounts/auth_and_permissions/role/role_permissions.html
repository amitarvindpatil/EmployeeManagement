{% extends 'base.html' %}
{% block content %}
<section id="register" class="bg-light py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>Add Information</h4>
                    </div>


                    <div class="card-body">
                        <form action="/give_permissions/{{role_perm.id}}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name">Roles</label>
                                <input type="text" name="name" id="" value="{{role_perm.name}}" class="form-control"
                                    readonly>
                            </div>
                            <div class="form-group">
                                <label for="permissions">Permissions</label>
                                <select name="permissions" class="form-control">
                                    <option selected="true" disabled="disabled">Select (All)</option>
                                    {% for prdt in perdata %}
                                    <option value="{{ prdt.id }}" selected>{{ prdt.name }}</option>
                                    </option> {% endfor %}
                                </select>
                            </div>

                            <input type="submit" value="Submit" class="btn btn-secondary btn-success">
                            <a href="{% url 'role_list' %}" class=" btn btn-success">Back to Dashboard
                            </a>
                        </form>

                    </div>

                </div>
            </div>

        </div>
    </div>
</section>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<section id="register" class="bg-light py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>Edit Information</h4>
                    </div>


                    <div class="card-body">
                        <form action="/update_data/{{edit_data.id}}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" name="name" id="" value="{{edit_data.name}}" class="form-control"
                                    required>
                            </div>

                            <div class="form-group">
                                <label for="salary">Salary</label>
                                <input type="text" name="salary" id="" value="{{edit_data.salary}}" class="form-control"
                                    required>
                            </div>

                            <div class="form-group">
                                <label for="department">Department</label>
                                <input type="text" name="department" id="" value="{{edit_data.department}}"
                                    class="form-control" required>
                            </div>
                            <input type="submit" value="Update" class="btn btn-secondary btn-info">
                            <a href="{% url 'dashboard' %}" class=" btn btn-success">Back to Dashboard </a>

                        </form>

                    </div>

                </div>
            </div>

        </div>
    </div>
</section>
{% endblock %}

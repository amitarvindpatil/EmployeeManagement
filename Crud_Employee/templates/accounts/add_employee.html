{% extends 'base.html' %}
{% block content %}
<section id="register" class="bg-light py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>Add Information</h4>
                    </div>


                    <div class="card-body">
                        <form action="{% url 'create_employee' %}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" name="name" id="" value="" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="salary">Salary</label>
                                <input type="text" name="salary" id="" value="" class=" form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="department">Department</label>
                                <input type="text" name="department" id="" value="" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="phone">phone</label>
                                <input type="text" name="phone" id="" value="" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="" value="" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="photo">Photo Upload</label>
                                <input type="file" name="photo" id="" value="" class="form-control"> <br>
                            </div>

                            <input type="submit" value="Submit" class="btn btn-secondary btn-success">
                            <a href="{% url 'dashboard' %}" class=" btn btn-success">Back to Dashboard </a>
                        </form>

                    </div>

                </div>
            </div>

        </div>
    </div>
</section>
{% endblock %}

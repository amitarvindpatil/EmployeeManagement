{% extends 'base.html' %}
{% block content %}
<section id="register" class="bg-light py-5">
    <div class="container">
        <div class="container-fluid">
            <div class="row content">
                <div class="col-sm-3 sidenav">
                    <h4>{{employee_detail.name}}</h4>

                    <img src="{{ employee_detail.photo.url }}" alt="" class="img-thumbnail">

                </div>
                <div class="col-sm-9">
                    <h3>Employee Details</h3>
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="text" name="Name" id="" value="{{employee_detail.name}}" class="form-control"
                            readonly>
                    </div>
                    <div class="form-group">
                        <label for="salary">salary</label>
                        <input type="text" name="salary" id="" value="{{employee_detail.salary}}" class="form-control"
                            readonly>
                    </div>
                    <div class="form-group">
                        <label for="Department">Department</label>
                        <input type="text" name="Department" id="" value="{{employee_detail.department}}"
                            class="form-control" readonly>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="" value="{{employee_detail.email}}" class="form-control"
                            readonly>
                    </div>

                    <div class="form-group">
                        <label for="phone">phone</label>
                        <input type="text" name="phone" id="" value="{{employee_detail.phone}}" class="form-control"
                            readonly>
                    </div>


                    <br><br>


                </div>


            </div>
        </div>
    </div>
</section>
{% endblock %}
